<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800&display=swap" rel="stylesheet">
    <Link rel="StyleSheet" href="Css/Style.css" type="text/css" ></Link>
    <title>play of colors</title>
  </head>
  <body>

      <!--  navegador  -->
      <header>
        <div class="container">
          <nav>
             <div class="logo" >
                 <img src="imagenes/Logo.png" alt="">
            </div>
             <div class="icono" id="icono" >
                 <span>&#9776</span>
             </div>
             <div class="enlaces uno" id=enlaces>
                <a href="">Inicio </a>
                <a onclick="mostrarAbout()"> About </a>
                <a onclick="mostrarInstrucciones()">Instrucciones</a>
             </div>
          </nav>
        </div>
      </header>

       <!-- seccion nivel del Juego -->
       <Section>
         <div class="container">
          <form class="nivel" name="form" id="form" >
            <input type="text" class="" name="caja" id="caja"/>
          </form>
         </div>
       </Section>

       <!-- seccion del Juego -->
       <section>
         <div class="game container">
          <div class="gameboard">
            <div id="celeste" class="color celeste left"  data-color="celeste"></div>
            <div id="violeta" class="color violeta right" data-color="violeta"></div>
            <div id="naranja" class="color naranja left"  data-color="naranja"></div>
            <div id="verde"   class="color verde right"   data-color="verde"></div>
          </div>
          <div class="btn">
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
          </div>
         </div>
       </section>
       <div class="container">
         <div class="unio">
         </div>
      </div>

       <!-- Pie de Pagina -->
      <footer class="footer">
          <div class="container">
            <p>
              jcode @ jsCode
            </p>
          </div>
      </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <Script type="text/javascript" src="javaScript/Script.js"></Script>
  </body>
</html>
